<!-- src/main/resources/templates/registration.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
<h2>Register as a Patient</h2>
<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
<form th:action="@{/register}" th:object="${patient}" method="post">
    <div class="mb-3">
        <label>Name:</label>
        <input type="text" th:field="*{name}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label>Email:</label>
        <input type="email" th:field="*{email}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label>Phone:</label>
        <input type="text" th:field="*{phone}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label>Medical History:</label>
        <textarea th:field="*{medicalHistory}" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<br/>
<a th:href="@{/}">Back to Home</a>
</body>
</html>
